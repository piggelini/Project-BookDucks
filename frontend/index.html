<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/uploadpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="sign-in">
                        <label for="user">Username</label>
                        <input type="text" id="user">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <button id="login">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="sign-up">
                        <label for="register-user">Username</label>
                        <input type="text" id="register-user">
                        <label for="register-email">Email</label>
                        <input type="text" id="register-email">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password">
                        <button id="register">Register</button>
                        <span class="error-reg complete-reg"></span>
                        <p></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------HEADER------------------ -->
    <header class="header">
        <section class="top-header">
            <h1>BookDucks</h1>

            <nav class="header-nav nav justify-content-center">
                <a href="#" id="homepage-nav">Home</a>
                <!-- link trigger modal -->
                <a class="sign-in-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Sign in
                </a>
                <a href="#" id="logged-in-user"></a>
                <a class="logout" href="#"></a>
            </nav>
        </section>
        <section class="bottom-header">
            <p>At BookDucks you can easily lend and borrow books and audiobooks online. </p>


            <div class="image-container">
                <a href="#" class="shelf-button">
                    <p>Take me to the bookshelf</p><img src="images/books.jpg" alt="image of books">
                </a>
            </div>

        </section>


    </header>

    <main>
        <div class="media-container">
        </div>
        <div class="profile-page hideProfile">
            <section class="info-container"></section>
            <section class="users-items">
            </section>
        </div>
        <div class="upload-page hide-upload-page"></div>
    </main>

    <footer class="footer"></footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="javascript/homepage.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
